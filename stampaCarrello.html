<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Prodotti</title>
    <!--  metto gli stili di Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Collegamento al file CSS personalizzato   <link rel="stylesheet" href="/css/styles.css"> -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- font  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">

<h1> Carrello (selezionati)</h1>
   <div class="divCarrello">
    <ul>
        <li th:each="prodotto : ${prodottiSelezionati}">
            <span class="infoTxt" th:text="${prodotto.nome}">Nome del prodotto</span> - 
            <span class="infoTxt"  th:text= "'Prezzo: '+ ${prodotto.prezzo} + ' €'">Prezzo</span>
            
            <span class="infoTxt" th:text="'Quantita: ' + ${prodotto.qnt}">Quantità</span>
            <img class="imgCarrello" th:src="${prodotto.url}" style="object-fit: cover; height: 50px;">
        </li>
    </ul>
    
    <h4  class="infoTxt" th:text="'Costo Totale: ' + ${sommaTotale} + ' €' ">Costo Totale</h4>
    
    <ul>
    
</ul>
   
   </div>
   
    

    <h4>Catalogo completo</h4>
   <div class="row">  
   <!--  class="col s12 m6 l4"  per tener conto degli schermi piu piccoli  l4 vuol dire che ne stampa 3  poiche le colonne sono 12--> 
        <div class="col  l4" th:each="prodotto : ${lista}">
            <div class="card">
                <div class="card-image">
                    <img th:src="${prodotto.url}" alt="Immagine Prodotto" style="object-fit: cover; height: 200px;">
                    <span class="card-title" th:text="${prodotto.nome}"></span>
                </div>
                <div class="card-content">
                    <p>Marca: <span th:text="${prodotto.marca}"></span></p>
                    <p>Prezzo: <span th:text="${prodotto.prezzo} + ' €'"></span></p>
                </div>
                <div class="card-action">
                    <a href="#">Ulteriori informazioni</a>
                </div>
            </div>
        </div>
    </div>


</div>
    

</body>


<!--  script per ricaricare la pagina carrello nel caso in cui usassimo gli avanti e indietro del  browser -->
<script>


window.onload = gestoreLoad;

function gestoreLoad(){
 
 
	// la funzione location reload ci permette di avere un refresh automatico della pagina
	// anche quando l'utente utilizza le frecce del browser
	window.addEventListener('pageshow', function(event) {
	            if (event.persisted) {
	                location.reload();
	            }
	        });
 
}
</script>
<!-- jQuery e Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.card-reveal');
    var instances = M.AutoInit(); 
  });
</script>

</html>
